version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kushim_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-kushim}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kushim_pass}
      POSTGRES_DB: ${DB_NAME:-kushim_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kushim_network

  redis:
    image: redis:7-alpine
    container_name: kushim_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - kushim_network

volumes:
  postgres_data:
  redis_data:

networks:
  kushim_network:
    driver: bridge
