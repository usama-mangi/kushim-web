services:
  postgres:
    image: postgres:16-alpine
    container_name: kushim_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-kushim}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kushim_pass}
      POSTGRES_DB: ${DB_NAME:-kushim_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kushim_network

  redis:
    image: redis:7-alpine
    container_name: kushim_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kushim_network

  neo4j:
    image: neo4j:5-community
    container_name: kushim_neo4j
    restart: always
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/kushim_graph_pass
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
    volumes:
      - neo4j_data:/data
    networks:
      - kushim_network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:

networks:
  kushim_network:
    driver: bridge