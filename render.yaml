services:
  # Backend API Service
  - type: web
    name: kushim-backend
    runtime: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: cd apps/backend && npm install && npm run build
    startCommand: cd apps/backend && npm run start:prod
    healthCheckPath: /health
    envVars:
      # Node Environment
      - key: NODE_ENV
        value: production
      
      # Application
      - key: PORT
        value: 3001
      - key: APP_NAME
        value: Kushim API
      - key: APP_URL
        fromService:
          type: web
          name: kushim-backend
          property: host
      - key: FRONTEND_URL
        sync: false
      
      # Database (Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: kushim-postgres
          property: connectionString
      
      # Redis (Render Redis)
      - key: REDIS_URL
        fromService:
          type: redis
          name: kushim-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: kushim-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: kushim-redis
          property: port
      
      # JWT Configuration
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      
      # Security
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_TTL
        value: 60
      - key: RATE_LIMIT_MAX
        value: 100
      
      # Email Configuration (SendGrid recommended)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      
      # AWS Configuration
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      
      # OAuth Callback URLs
      - key: OKTA_CALLBACK_URL
        value: https://kushim-backend.onrender.com/api/integrations/okta/callback
      - key: GITHUB_CALLBACK_URL
        value: https://kushim-backend.onrender.com/api/integrations/github/callback
      - key: SLACK_CALLBACK_URL
        value: https://kushim-backend.onrender.com/api/integrations/slack/callback
      
      # Integration API Keys (set via Render Dashboard)
      - key: OKTA_CLIENT_ID
        sync: false
      - key: OKTA_CLIENT_SECRET
        sync: false
      - key: OKTA_DOMAIN
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: JIRA_CLIENT_ID
        sync: false
      - key: JIRA_CLIENT_SECRET
        sync: false
    
    autoDeploy: true
    
    # Auto-scaling configuration
    scaling:
      minInstances: 2
      maxInstances: 10
      targetMemoryPercent: 80
      targetCPUPercent: 80

# PostgreSQL Database
databases:
  - name: kushim-postgres
    region: oregon
    plan: starter
    databaseName: kushim
    user: kushim
    ipAllowList: []

# Redis Instance
  - type: redis
    name: kushim-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
